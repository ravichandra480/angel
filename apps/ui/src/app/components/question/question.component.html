<mat-form-field>
  <div class="question-form">
    <form class="question-form__question"
          [formGroup]="checkoutForm"
          (ngSubmit)="onSubmit()">
      <input type="email"
             matInput
             formControlName="emailFormControl"
             placeholder="Message ..."/>
      <mat-icon matSuffix *ngIf="!loading && !uploadingFile">straight</mat-icon>
      <mat-spinner [diameter]="30" *ngIf="loading"></mat-spinner>
    </form>
    <form class="question-form__files">
      <div class="question-form__files__loading" *ngIf="uploadingFile">
        <span matSuffix>Reading the files ...</span>
        <mat-spinner  [diameter]="40"></mat-spinner>
      </div>
      <button *ngIf="!uploadingFile" mat-icon-button matSuffix (click)="onClick($event)">
        <mat-icon>attach_file</mat-icon>
      </button>
      <input #fileUpload
             type="file"
             (onclick)="onClick($event)"
             class="input_fileupload--hidden"
             (change)="onFileSelected($event)" />
    </form>
  </div>
</mat-form-field>
